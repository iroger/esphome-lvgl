font: !include
  file: fonts/fonts.yaml
  vars:
    text_sm: 26
    text_md: 30
    text_lg: 34
    text_xl: 48
    text_xxl: 64
    icons_sm: 26
    icons_md: 32
    icons_lg: 40
    icons_xl: 48
    icons_xxl: 56

.sizing:
  - &nav_widget_vars
    height: 65
    padding: 8

  - &page_styles
    <<: !include styles/page_styles.yaml
    pad_top: 65
    pad_bottom: 65

  - &container_styles
    <<: !include styles/container_styles.yaml
    pad_top: 0
    pad_bottom: 0
    pad_left: 10
    pad_right: 10

  - &button_layout
    <<: !include styles/button_layout.yaml
    pad_column: 10
    pad_row: 10

  - &button_widget_vars
    width: 49%
    height: 100

  - &wide_button_widget_vars
    width: 100%
    height: 100

  - &printer_layout
    <<: !include styles/printer_layout.yaml
    pad_row: 10

  - &printer_widget_vars
    pad_all: 8
    pad_row: 6
    bar_height: 8
    ams_tray_width: 70
    ams_tray_height: 35
    ams_tray_padding: 5

script:
  - id: go_home
    then:
      - lvgl.page.show: ${home_page}

lvgl:
  default_font: roboto_md
  theme: !include themes/main.yaml
  top_layer:
    widgets:
      - <<: !include { file: widgets/header/widget.yaml, vars: { <<: *nav_widget_vars } }
      - <<: !include { file: widgets/footer/widget.yaml, vars: { <<: *nav_widget_vars } }
      - <<: !include { file: widgets/boot_screen/widget.yaml }
  pages:
    - id: splash
      skip: true
      on_load:
        - script.execute: go_home

    - id: lighting_1
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Inside Lighting
      widgets:
        - obj:
            <<: *container_styles
            layout:
              <<: *button_layout
            widgets:
              - button: # kantoor
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_group_buttons/widget.yaml
                    vars:
                      uid: kantoor_lights
                      entity_id: light.Kantoor
                      text: Kantoor
                      <<: *wide_button_widget_vars

              - button: # Woonkamer
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: plafondspots
                      entity_id: light.plafondspots
                      text: Plafondspots
                      <<: *button_widget_vars

              - button: # Woonkamer
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: erker
                      entity_id: light.erker
                      text: Erker
                      <<: *button_widget_vars

              - button: # Woonkamer
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: Erker_links
                      entity_id: light.erker_links
                      text: Erker-links
                      <<: *button_widget_vars

              - button: # Woonkamer
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: erker_rechts
                      entity_id: light.erker_rechts
                      text: Erker-rechts
                      <<: *button_widget_vars

              - button: # Woonkamer
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_group_buttons/widget.yaml
                    vars:
                      uid: Hue_spot_1
                      entity_id: light.hue_spot_1
                      text: Hue-spot-1
                      <<: *wide_button_widget_vars

              - button: # Woonkamer
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: Hue_spot_2
                      entity_id: light.hue_spot_2
                      text: Hue-spot-2
                      <<: *button_widget_vars

              - button: # Woonkamer
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: Livingcolors
                      entity_id: light.livingcolors
                      text: Livingcolors
                      <<: *button_widget_vars

              - button: # Woonkamer
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: Porsche
                      entity_id: light.porsche_gt4rs
                      text: Porsche-GT4RS
                      <<: *button_widget_vars

    - id: lighting_2
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Outside Lighting
      widgets:
        - obj:
            <<: *container_styles
            layout:
              <<: *button_layout
            widgets:
              - button: # outdoor lights
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_group_buttons/widget.yaml
                    vars:
                      uid: all_outside_lights
                      entity_id: light.all_outside_lights
                      text: Outside Lights
                      <<: *wide_button_widget_vars

              - button: # door lights
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: outside_light_1
                      entity_id: light.outside_light_1
                      text: Door Lights
                      <<: *button_widget_vars

              - button: # deck lights
                  <<: !include
                    file: widgets/buttons/icon_text_buttons/light_buttons/widget.yaml
                    vars:
                      uid: outside_light_2
                      entity_id: light.outside_light_2
                      text: Deck Lights
                      <<: *button_widget_vars

    - id: printers
      <<: *page_styles
      on_load:
        - lvgl.label.update:
            id: page_title
            text: Printers
      widgets:
        - obj:
            <<: *container_styles
            layout:
              <<: *printer_layout
            widgets:
              - obj: # printer 1
                  <<: !include
                    file: widgets/printers/widget.yaml
                    vars:
                      uid: printer_1
                      name: 1 - Fred
                      <<: *printer_widget_vars

              - obj: # printer 2
                  <<: !include
                    file: widgets/printers/widget.yaml
                    vars:
                      uid: printer_2
                      name: 2 - Wilma
                      <<: *printer_widget_vars

              - obj: # printer 3
                  <<: !include
                    file: widgets/printers/widget.yaml
                    vars:
                      uid: printer_3
                      name: 3 - Barney
                      <<: *printer_widget_vars

              - obj: # printer 4
                  <<: !include
                    file: widgets/printers/widget.yaml
                    vars:
                      uid: printer_4
                      name: 4 - Betty
                      <<: *printer_widget_vars

              - obj: # printer 5
                  <<: !include
                    file: widgets/printers/widget.yaml
                    vars:
                      uid: printer_5
                      name: 5 - Dinno
                      <<: *printer_widget_vars

              - obj: # printer 6
                  <<: !include
                    file: widgets/printers/widget.yaml
                    vars:
                      uid: printer_6
                      name: 6 - Pebbles
                      <<: *printer_widget_vars

